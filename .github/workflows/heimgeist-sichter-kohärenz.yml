name: heimgeist.sichter.kohärenz

on:
  workflow_dispatch:
    inputs:
      merge_json_path:
        description: "Pfad zu einem wc-merger JSON (im Repo-Workspace, z.B. merges/foo.json)"
        required: true
        type: string
      out_dir:
        description: "Ausgabeordner für Reports"
        required: false
        default: "reports/heimgeist.sichter"
        type: string

permissions:
  contents: write

jobs:
  sichter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run heimgeist.sichter.kohärenz
        run: |
          python3 scripts/heimgeist_sichter_kohärenz.py \
            "${{ inputs.merge_json_path }}" \
            --out "${{ inputs.out_dir }}"

      - name: Commit report (if changed)
        run: |
          set -e
          if git status --porcelain | grep -q .; then
            git config user.name "heimgeist-sichter"
            git config user.email "heimgeist-sichter@users.noreply.github.com"
            git add "${{ inputs.out_dir }}"
            git commit -m "reports: add heimgeist.sichter.kohärenz output"
            git push
          else
            echo "No changes."
          fi
